<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>artTemplate原生js语法</title>
    <script src="../js/artTemplate.js"></script>

    <script type="text/html" id="tpl">
       <h1> {{title}}</h1>
       {{include 'list'}}
    </script>

    <script type="text/html" id="list">

        <h2>{{arrtitle}}</h2>
        <ul>
            {{each arr as value key}}
            <li>{{value}} ------> {{key}}</li>
            {{/each}}
        </ul>
        <h2>{{jsontitle}}</h2>
        <ul>
            {{each json as value key}}
            <li>{{value}} ------> {{key}}</li>
            {{/each}}
        </ul>
    </script>

    <script>
        window.onload = function () {
            var data = {
                title:'模板包含另一个模板',
                arrtitle:"数组遍历",
                jsontitle:"json遍历",
                arr: ['列表1', '列表2', '列表3', '列表4'],
                json: {
                    a: '这是a',
                    b: '这是b',
                    c: '这是c',
                    d: '这是d',
                    e: '这是e'
                }
            };
            var oBox = document.getElementById("box1");

            var sHtml = template('tpl', data);
            oBox.innerHTML = sHtml;


        }
    </script>
</head>

<body>
    <div id="box1">box1</div>
</body>

</html>
